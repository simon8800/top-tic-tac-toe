<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="container">
      <div class="current-player">
        <h2 class="player-name">Player One Starts!</h2>
      </div>
      <div class="scores">
        <h2>Player Scores</h2>
        <p class="player-one-score">Player One: 0</p>
        <p class="player-two-score">Player Two: 0</p>
      </div>
    </div>
    <div class="ttt-board">
      <div data-position="0" class="cell"><div class="token"></div></div>
      <div data-position="1" class="cell"><div class="token"></div></div>
      <div data-position="2" class="cell"><div class="token"></div></div>
      <div data-position="3" class="cell"><div class="token"></div></div>
      <div data-position="4" class="cell"><div class="token"></div></div>
      <div data-position="5" class="cell"><div class="token"></div></div>
      <div data-position="6" class="cell"><div class="token"></div></div>
      <div data-position="7" class="cell"><div class="token"></div></div>
      <div data-position="8" class="cell"><div class="token"></div></div>
    </div>
    <div class="button-container"><button class="new-game">New Game</button></div>
    <script src="./game.js"></script>
  </body>
</html>
